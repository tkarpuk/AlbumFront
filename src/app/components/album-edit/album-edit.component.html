<h4>{{customTitle}}</h4>
<div style="width: 600px;">
  <form>
    <div class="form-group">
      <label>Album title</label>
      <input type="text" class="form-control"
             id="title" name="title"
             required
             [(ngModel)]="album.title">
    </div>
    <div class="form-group">
      <label>User Id</label>
      <input type="number" class="form-control"
        id="userId" name="userId"
        required
        [(ngModel)]="album.userId">
    </div>
    <div class="form-group">
      <button type=button class="btn btn-success" (click)="saveAlbum()">Save</button>&nbsp;
      <button type=button class="btn btn-secondary" (click)="cancelClicked()">Cancel</button>
    </div>
  </form>
</div>
<app-error-message [errorList]="errorList"></app-error-message>
